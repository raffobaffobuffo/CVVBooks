<html>

<head>
    <title>Results</title>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

	<table>
		<tr>
		<th>ID</th>
		<th>NOME</th>
		<th>PREZZO</th>
		<th>DA COMPRARE</th>
		</tr>
	{% for book in books %}
	<tr>
		<td><a href="{{book["link"]}}">{{book["id"]}}</a></td>
		<td>{{book["title"]}}</td>
		<td>{{book["price"]}}</td>
		<td>{{book["toBuy"]}}</td>
	</tr>	
	{% endfor %}
	</table>

</body>
</html>
